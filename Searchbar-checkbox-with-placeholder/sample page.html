<!DOCTYPE html>
<html>
    <head>
        <title>SAMPLE PAGE 2</title>
        <link rel="stylesheet" href="sample.css">
    </head>
    <body>
        <input class="searchbar" type="text" placeholder="Name">
        <input class="check" type="text" placeholder="Email">
        <input class="ques" type="text" placeholder="Fill your queries..">
        <button class="sub">SUBMIT</button>
        <p class="feedback">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="button1">Yes</button>
        <button class="button2">No</button>
        <img class="google" src="Google-Logo.png">
        <input class="search" type="text" placeholder=" Search Google or Type a URL">
        <input class="name" type="text" placeholder="First name">
        <input class="name2" type="text" placeholder="Second name">
        <input class="mail" type="text" placeholder="Email">
        <button class="sign">Sign up</button>
        <p class="uber">Request a ride now</p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">
        <button class="req">Request now</button>
        <button class="Schedules">Schedule for later</button>
        <p class="question">Are you happy with our work?</p>
        <input class="checkbox" type="checkbox">
        <p class="yes">YES</p>
        <input class="checkbox1" type="checkbox">
        <p class="no">NO</p>
    </body>
</html>
