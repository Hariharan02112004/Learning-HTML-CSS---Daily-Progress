<style>
    .subscribe{
        color: white;
        background-color: 	rgb(204, 0, 0);
        height: 38px;
        font-size: 14px;
        width: 120px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: opacity 0.15s;
        margin-right: 20px;
    }
    .subscribe:hover{
        opacity: 0.7;
    }
    .subscribe:active{
        opacity: 0.4;
    }
    .join{
        background-color: white;
        color: rgb(6,95,212);
        border-color: rgb(6,95,212);
        height: 38px;
        width: 66px;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 20px;
        transition: background-color 0.15s, color 0.15s;
    }
    .join:hover{
        background-color: rgb(6,95,212);
        color: white;
    }
    .join:active{
        opacity: 0.4;
    }
    .Tweet{
        background-color: rgb(29,155,240);
        color: white;
        width: 77px;
        height: 38px;
        margin-right: 20px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 19px;
        border: 0;
        cursor: pointer;
        
    }
    .Tweet:hover{
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .Tweet:active{
        opacity: 0.4;
    }
</style>
<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="Tweet">Tweet</button>
